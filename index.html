<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<title>The Code Review</title>
	</head>

	<body>
		<header>
			<h1>THE CODE REVIEW</h1>
		</header>
		<div class="signup">
			<h3>Signup for our newsletter</h3>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<form action="index.html" method="post">

			<fieldset class="contact-fieldset">

				<legend><h3>Contact Information</h3></legend>
			<div class="container">
				<label for="name">Full Name</label><br><br>
				<input type="text" id="name" name="user_name" placeholder="Required"><br>
			</div>
			<br>
			<div class="container">
				<label for="email">Email Address</label><br><br>
				<input type="email" id="email" name="user_email" placeholder="Required"><br>
			</div>
			<br>
			<div class="container">
				<label for="phone">Phone Number</label><br><br>
				<input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx" max-length="10"><br> <!-- exceeds -- max length -->
			</div>
			<br>
			<div class="container">				
				<label for="address">Street Address</label><br><br>
				<input type="text" id="address" name="user_address" placeholder="Required"><br>
			</div>	
			<br>	
			<div class="container">
				<label for="city">City</label><br><br>
				<input type="text" id="city" name="user_city" placeholder="Required"><br>
			</div>	
			<br>	
			<div class="container">
				<label for="state">State</label><br><br>
					<select type="state" id="state" name="state" placeholder="Choose State">
						<option value="Choose" class="choose">Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
			</div>					
			<br>
			<div class="container">
				<label for="zip" id="zip-label">Zip Code</label><br><br>
				<input type="text" id="zip" name="user_zip" inputmode="numeric" pattern=[0-9] maxlength="10" class="zip-length" placeholder="xxxx-xxx"> <!-- exceeds -- max length and numeric input-->
			</div>
			<br>
			</fieldset>

		<!-- Border Here -->
			<br>
			<fieldset>
				<legend><h3 class="newsletter">Newsletter</h3></legend>
				<label>Select the newsletters you would like to receive</label><br><br>

				<input type="checkbox" id="html_news" name="html_news" value="html_news">
				<label for="html_news">HTML News</label><br><br>
		
				<input type="checkbox" id="css_news" name="css_news" value="css_news">
				<label for="css_news">CSS News</label><br><br>
		
				<input type="checkbox" id="javascript_news" name="javascript_news" value="javascript_news">
				<label for="javascript_news">Javascript News</label><br><br>

				<label>Newsletter format</label><br><br>

				<input type="radio" id="html" name="newsletter-format" value="html">
				<label for="html">HTML</label><br><br>
			
				<input type="radio" id="text" name="newsletter-format" value="text">
				<label for="text">Plain text</label><br>
				<p></p>
				<label for="topics">Other topics you'd like to hear about</label><br><br>
				<textarea id="topics" name="topics"></textarea><br><br>

				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
	</body>

	<footer>

		<h5>Copyright The Code Review</h5>

	</footer>

</html>
