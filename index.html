<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>The Code Review</title>
	</head>

	<body>
		<header>
			<h1>THE CODE REVIEW</h1>
		</header>
		<div class="signup">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>

		<form action="index.html" method="post">

			<h2>Contact Information</h2>

			<label for="name">Full Name</label>
			<input type="text" id="name" name="user_name">

			<label for="email">Email Address</label>
			<input type="email" id="mail" name="user_email">


			<label for="phone">Phone Number</label>
			<input type="text" id="phone" name="user_phone">
			
			<label for="address">Street Address</label>
			<input type="text" id="address" name="user_address">
			
			<label for="city">City</label>
			<input type="text" id="city" name="user_city">

			<label for="state">State</label>
			
			<label for="zip">Zip Code</label>
			<input type="number" id="zip" name="user_zip">

		<!-- Border Here -->
		<div class="div-newsletter">
			<h2>Newsletter</h2>
		</div>	
		<p>Select the newsletters you would like to receive</p>

		<input type="checkbox" id="html_news" name="html_news" value="html_news">
		<label for="html_news">HTML News</label>
		<p></p>
		<input type="checkbox" id="css_news" name="css_news" value="css_news">
		<label for="css_news">CSS News</label>
		<p></p>
		<input type="checkbox" id="javascript_news" name="javascript_news" value="javascript_news">
		<label for="javascript_news">Javascript News</label>

		<p>Newsletter format</p>

		<input type="radio" id="html" name="html" value="html">
		<label for="html">HTML</label>
		<p></p>
		<input type="radio" id="text" name="text" value="text">
		<label for="text">Plain text</label>

		<p>Other topics you'd like to hear about</p>
		<textarea id="topics" name="topics"></textarea>

		<button type="submit">Sign Up</button>
		</form>
	</body>

	<footer>

		<h4>Copyright The Code Review</h4>

	</footer>

</html>
